<!DOCTYPE html>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<body>
<div th:fragment="header">
    <header class="navbar-form">
        <div class="dropdown" style="display: inline-block; position: relative">
            <button style="width: 150px;">My Account</button>
            <div class="dropdown-content">
                <a data-th-href="@{/dashboard}">Settings</a>
                <form id="logoutForm"
                      name="logoutForm"
                      data-th-action="@{/logout}"
                      method="POST">
                    <input type="hidden" value="Sign Out">
                    <a onclick="return confirm
                    ('Are you sure you want to sign out?')?document.getElementById('logoutForm').submit():'';">
                      Sign Out</a>
                </form>
            </div>
        </div>
    </header>
</div>
</body>
</html>
