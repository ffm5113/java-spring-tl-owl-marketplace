<!DOCTYPE html>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>
<html xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<body>
<!--Testing data-th-fragment in place of th:fragment-->
<div data-th-fragment="loanList">
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <!-- Loan list and Loan Application lists have different variables, so common/loanList may need to be updated. -->
            <th>Loan ID</th>
            <th>Loan Start Date</th>
            <th>Loan Total</th>
            <th>Loan APR</th>
            <th>Loan Term</th>
            <th>Loan Balance</th>
            <th></th><th></th> <!-- Creates border to separate table header section from update buttons -->
        </tr>
        </thead>
        <tbody>
        <!-- $ dialect used for variables -->
        <tr data-th-each="loan : ${loanList}">
            <td data-th-text="${loan.loanId}"></td>
            <td data-th-text="${loan.loanStartDate}"></td>
            <td data-th-text="${loan.loanPrincipal}"></td>
            <td data-th-text="${loan.loanAPR}"></td>
            <td data-th-text="${loan.loanTerm}"></td>
            <td data-th-text="${loan.loanBalance}"></td>
            <!-- @ dialect used for links -->
            <!-- Not yet implemented-->
            <!-- <td> <a data-th-href="@{/showLoanDetails/{id}(id=${loan.loanId})}"
                       class="btn btn-primary">View Loan</a>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
